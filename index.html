<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- material design lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-deep_orange.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Simple Task List!</title>
</head>
<body>
    <div class="container">
        <div>
            <p id="warning" class="warning-message hidden">*Input something you need to do!</p>
        </div>
        <div class="taskSection">
            <div class="taskHeader">
                <h1 class="title">Input a Task</h1>
            </div>
            <div id="addSection">
                <form action="#" id="taskForm">
                    <div class="mdl-textfield mdl-js-textfield">
                      <input class="mdl-textfield__input" type="text" id="taskInput">
                      <label class="mdl-textfield__label" for="taskInput" name="taskInput">New Task</label>
                    </div>
                    <input class="mdl-button mdl-js-button mdl-button--raised mdl-button--primary" type="submit" value="Add Task" id="addBtn">
                </form>
            </div>
            <div id="displaySection">
                <ul class="demo-list-item mdl-list" id="taskList">
                    <li class="mdl-list__item task">
                        Pet cat
                        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored removeTask">
                            <i class="material-icons">remove</i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
